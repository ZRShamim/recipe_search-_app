name: recipe_search_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  http: ^0.13.4
  animated_splash_screen: ^1.1.0
  page_transition: ^2.0.1
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  # flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets\icons\icon.png

flutter:
  uses-material-design: true

  fonts:
    - family: Lora
      fonts:
        - asset: assets\Lora-Regular.ttf
        - asset: assets\Lora-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets\NunitoSans-Light.ttf
        - asset: assets\NunitoSans-Bold.ttf
          weight: 700
